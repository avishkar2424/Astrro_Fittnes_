<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Testing - Agricultura</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header and navigation styles */
        header {
            background-color: #27ae60;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .cart-icon {
            position: absolute;
            top: 30px;
            right: 80px;
            width: 70px;
            cursor: pointer;
        }

        /* Main content styles */
        main {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .submit-button {
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>

    <!-- Header Same as Home Page -->
    <header>
        <div class="logo">
            <h1>Agricultura</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="T-Shirt.html">T-Shirt</a></li>
                <li><a href="Shorts.html">Shorts</a></li>
                <li><a href="Joggers.html">Joggers</a></li>
                <li><a href="Protein.html">Protein</a></li>
                <li><a href="Pre-Workout.html">Pre-Workout</a></li>
            </ul>
        </nav>

        <!-- Cart Icon -->
        <a href="cart.html">
            <img src="cart-icon.png" alt="Cart" class="cart-icon">
        </a>
    </header>

    <main>
        <h2>Soil Testing Request</h2>
        <form id="soil-testing-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="pin-code">Pin Code:</label>
            <input type="number" id="pin-code" name="pin-code" required>

            <label for="comments">Extra Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <p>Fixed Fee: ₹2000. </p>

            <button type="button" class="submit-button" onclick="sendToWhatsApp()">Checkout</button>
        </form>
    </main>

    <script>
        function sendToWhatsApp() {
            const fullName = document.getElementById('full-name').value;
            const address = document.getElementById('address').value;
            const pinCode = document.getElementById('pin-code').value;
            const comments = document.getElementById('comments').value;

            const message = `Soil Testing Request:\n\nFull Name: ${fullName}\nAddress: ${address}\nPin Code: ${pinCode}\nComments: ${comments}\n\nFee: ₹2500`;
            const whatsappNumber = "919404738941"; // Replace with your WhatsApp number
            const whatsappURL = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(message)}`;

            window.open(whatsappURL, '_blank');
        }
    </script>

</body>
</html>
